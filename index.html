<style>
  body {
    background: #201e23;
    font-family: Helvetica;
    color: white;
    text-align: center;
    letter-spacing: 2px;
  }

  @keyframes marbley {
    50% {
      transform: translateY(-5px);
    }
  }

  .title {
    font-size: 20px;
  }

  .marble-intro-group {
    display: flex;
    justify-content: center;
  }

  .row {
    display: grid;
    grid-auto-flow: column;
    grid-gap: 10px;
    place-items: center;
    margin-top: 10px;
  }

  .section {
    margin: 150px 0px;
  }

  input {
    border: 0 !important;
    width: fit-content !important;
    padding: 5px 10px;
    font-size: 15px;
    background-color: #080808;
    color: white;
  }

  button {
    border: 0;
    border-radius: 10px;
  }

  button:active {
    background-color: #6b6969;
    transform: translateY(2px);
  }

  .marble {
    text-align: center;
    cursor: pointer;
    width: fit-content;
  }

  @keyframes marbleDance {
    to {transform: rotate(360deg)}
  }

  .marble-intro {
    animation: 1.8s marbleDance infinite;
    transform-origin: top right;
    margin-top: 20px;
    font-size: 10px;
  }

  .marble-intro:nth-child(2) {
    animation-delay: 0.5s;
    transform-origin: top left;
  }

  .juggler {
    font-size: 30px;
    margin-top: 0px;
  }

  .marble:active {
    outline: 2px solid yellow;
  }

  .marble-click {
    animation: marbley 2.1s infinite;
  }

  .marble-click:nth-child(2) {
    animation-delay: 0.3s;
  }
  
  .marble-click:nth-child(3) {
    animation-delay: calc(0.3s * 2);
  }
  
  .marble-click:nth-child(4) {
    animation-delay: calc(0.3s * 3);
  }
  
  .marble-click:nth-child(5) {
    animation-delay: calc(0.3s * 4);
  }
  
  .marble-click:nth-child(6) {
    animation-delay: calc(0.3s * 5);
  }
  
  .marble-intro:nth-child(7) {
    animation-delay: calc(0.3s * 6);
  }

  .marble-debounce {
    font-size: 70px;
  }

  .marble-letter {
    background-color: pink;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: 2px solid black;
    margin: 0px 1px;
    font-size: 12px;
    font-weight: bolder;
    color: #080808;
    display: inline-grid;
    align-items: center;
    animation: marbley 3s infinite;
  }

  .marble-letter:nth-child(n) {
    background-color: #784bc7;
  }

  .marble-letter:nth-child(2n) {
    background-color: #49a098;
    animation-delay: 1s;
  }

  .marble-letter:nth-child(3n) {
    background-color: #3f51b3;
    animation-delay: 2s;
  }

  #marbleTextOutput {
    height: 50px;
  }

  .marble-switch {
    font-size: 30px;
  }

  .marble-switch:active {
    transform: translateY(5px);
  }

  .marble-game {
    font-size: 20px;
  }

  .marble-game-group {
    display: grid;
    place-items: center;
    grid-template-columns: repeat(5, 1fr);
  }

  #gameTarget {
    font-size: 35px;
    background-color: #6d6d6d;
    border-radius: 10px;
    width: fit-content;
    margin: auto;
    padding: 5px 10px 8px;
  }

  @keyframes countdown {
    from { width: 90% }
    to {width: 0%}
  }

  #gameTimer {
    background: pink;
    border-radius: 10px;
    padding: 3px 0px;
    margin: 10px 5%;
    animation: 1.5s countdown infinite;
    animation-play-state: paused;
  }

  #gameTarget {
    margin-top: 10px;
  }

</style>

<div class="row">
  <div class="title">RxJS marbles examples</div>

  <div>
    <div class="marble-intro-group">
      <div class="marble marble-intro">🔵</div>
      <div class="marble marble-intro">🔴</div>
    </div>

    <div class="juggler">🤹‍♀️</div>
  </div>
</div>


<div class="section">
  <div>Tracking clicks</div>
  <div class="row">
    <div class="marble marble-click">🔵</div>
    <div class="marble marble-click">🔴</div>
    <div class="marble marble-click">🔵</div>
    <div class="marble marble-click">🔴</div>
    <div class="marble marble-click">🔵</div>
    <div class="marble marble-click">🔴</div>
    <div class="marble marble-click">🔵</div>
  </div>
  <div class="row">
    <div>
      <div for="redCount">Red:</div>
      <span id="redCount">0</span>
    </div>
    <div>
      <div for="blueCount">Blue:</div>
      <span id="blueCount">0</span>
    </div>
  </div>
</div>

<div class="section">
  <div>Switching streams</div>
  <div class="row">
    <div class="marble marble-switch">🎹</div>
    <div class="marble marble-switch">🎸</div>
    <div class="marble marble-switch">🎷</div>
  </div>
  <div class="row">
    <div id="currentlyPlayingMusic"></div>
  </div>
</div>


<div class="section">
  <div>Get marbley text</div>
  <div class="row">
    <input type="text" id="marbleTextInput" placeholder="Convert text to marble">
  </div>
  <div class="row">
    <div id="marbleTextOutput">
    </div>
  </div>
</div>

<div class="section">
  <label for="gameScore">Score: </label>
  <span id="gameScore">0</span>
  <div id="gameTarget">🤓</div>
  <div id="gameTimer"></div>
  <button id="btnGame">Play</button>
  <div>
    ⬇ Click the correct emoji ⬇
  </div>
  <div class="marble-game-group">
    <div class="marble marble-game">🤓</div>
    <div class="marble marble-game">😗</div>
    <div class="marble marble-game">🥶</div>
    <div class="marble marble-game">🥺</div>
    <div class="marble marble-game">🥵</div>
    <div class="marble marble-game">🥰</div>
    <div class="marble marble-game">🧐</div>
    <div class="marble marble-game">😱</div>
    <div class="marble marble-game">🤑</div>
    <div class="marble marble-game">🤡</div>
  </div>
</div>
