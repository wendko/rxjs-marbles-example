<style>
  body {
    background: #201e23;
    font-family: Helvetica;
    color: white;
    text-align: center;
    letter-spacing: 2px;
  }

  @keyframes marbley {
    50% {
      transform: translateY(-5px);
    }
  }

  .title {
    font-size: 20px;
  }

  .marble-intro-group {
    display: flex;
    justify-content: center;
  }

  .row {
    display: grid;
    grid-auto-flow: column;
    grid-gap: 10px;
    place-items: center;
    margin-top: 10px;
  }

  .section {
    margin-top: 70px;
  }

  input {
    border: 0 !important;
    width: fit-content !important;
    padding: 5px 10px;
    font-size: 15px;
    background-color: #080808;
    color: white;
  }

  .marble {
    text-align: center;
    cursor: pointer;
    width: fit-content;
  }

  @keyframes marbleDance {
    to {transform: rotate(360deg)}
  }

  .marble-intro {
    animation: 1.8s marbleDance infinite;
    transform-origin: top right;
    margin-top: 20px;
    font-size: 10px;
  }

  .marble-intro:nth-child(2) {
    animation-delay: 0.5s;
    transform-origin: top left;
  }

  .juggler {
    font-size: 30px;
    margin-top: 0px;
  }

  .marble:active {
    outline: 2px solid yellow;
  }

  .marble-click {
    animation: marbley 2.1s infinite;
  }

  .marble-click:nth-child(2) {
    animation-delay: 0.3s;
  }
  
  .marble-click:nth-child(3) {
    animation-delay: calc(0.3s * 2);
  }
  
  .marble-click:nth-child(4) {
    animation-delay: calc(0.3s * 3);
  }
  
  .marble-click:nth-child(5) {
    animation-delay: calc(0.3s * 4);
  }
  
  .marble-click:nth-child(6) {
    animation-delay: calc(0.3s * 5);
  }
  
  .marble-intro:nth-child(7) {
    animation-delay: calc(0.3s * 6);
  }

  .marble-throttle {
    font-size: 70px;
  }

  .marble-letter {
    background-color: pink;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: 2px solid black;
    margin: 0px 1px;
    font-size: 12px;
    font-weight: bolder;
    color: #080808;
    display: inline-grid;
    align-items: center;
    animation: marbley 3s infinite;
  }

  .marble-letter:nth-child(n) {
    background-color: #784bc7;
  }

  .marble-letter:nth-child(2n) {
    background-color: #49a098;
    animation-delay: 1s;
  }

  .marble-letter:nth-child(3n) {
    background-color: #3f51b3;
    animation-delay: 2s;
  }

  #marbleTextOutput {
    height: 50px;
  }

</style>
